<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Scratch's Branding</title>
    <script src="https://scratchfoundation.github.io/scratch-gui/gui.js"></script>
    <script>
        // Function to update the logo name
        function updateLogoName(name) {
            const logo = document.getElementById('logo_img');
            if (logo) {
                if (name) {
                    logo.textContent = name; // Set custom branding
                } else {
                    
                }
            }
        }

        window.onload = function() {
            const brandingName = 'Put Name Here'; // Change this to your desired branding
            updateLogoName(brandingName);
        };
    </script>
</head>
</html>
